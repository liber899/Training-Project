<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="container">
      <!--side bar-->
      <aside>
        <div class="sidebar">
          <div class="sidebar__dashboardName">
            <i class="bx bxs-devices"></i>
            <span class="dashboard_title">Divice Manager</span>
          </div>
          <div class="mobile_profile">
            <i class="bx bxs-user-circle"></i>
            <span class="user_name">Welcome John</span>
          </div>
          <ul class="nav_link">
            <li class="active">
              <a href="dashboard.html">
                <i class="bx bxs-dashboard active-content"></i>
                <span class="link_name active-content">Dashboard</span>
              </a>
            </li>
            <li>
              <a href="log.html">
                <i class="bx bx-log-in-circle"></i>
                <span class="link_name">Logs</span>
              </a>
            </li>
            <li>
              <a href="'#">
                <i class="bx bxs-cog"></i>
                <span class="link_name">Settings</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <div class="main_board">
        <nav class="navbar">
          <i class="bx bx-menu"></i>
          <div class="desktop_view">
            <i class="bx bxs-user-circle"></i>
            <span class="user_name">Welcome John</span>
          </div>
        </nav>
        <div class="home_content">
          <div class="device_table">
            <table class="board">
              <thead>
                <tr>
                  <td class="first_column">Devices</td>
                  <td>MAC Address</td>
                  <td>IP</td>
                  <td>Created Date</td>
                  <td>Power Consumption(Kw/H)</td>
                </tr>
              </thead>
              <tbody class="devices_record"></tbody>
            </table>
          </div>
          <div class="function">
            <div class="pie_chard">
              <h4>Power Consumption</h4>
              <canvas id="myChart"></canvas>
            </div>
            <div class="add_box">
              <div class="add_box_content">
                <form>
                  <input
                    class="input device_name"
                    type="text"
                    placeholder="name"
                  />
                  <input class="input device_ip" type="text" placeholder="ip" />
                  <input
                    class="input device_power"
                    type="text"
                    placeholder="power"
                  />
                  <button class="add_device_button">ADD DEVICE</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
