<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="loginBox">
        <h3 class="loginBox__title">SOIOT SYSTEM</h3>
        <form>
          <div class="loginBox__input">
            <input
              class="loginBox__username"
              type="text"
              placeholder="username"
              required
            />
            <input
              class="loginBox__password"
              type="text"
              placeholder="password"
              required
            />
          </div>
        </form>
        <div class="loginBox__actions">
          <button class="loginBox__button">LOGIN</button>
          <a href="#" class="loginBox__createAccount">or create new account</a>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
